<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.ico">
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="container">
        <input class="radio" type="radio" name="point" id="slide1" checked>
        <input class="radio" type="radio" name="point" id="slide2">
        <input class="radio" type="radio" name="point" id="slide3">
        <input class="radio" type="radio" name="point" id="slide4">
        <div class="slider">
          <div class="slides slide1">
            <img src="1.jpg">
  
          </div>
          <div class="slides slide2">
            <img src="2.jpg">
  
          </div>
          <div class="slides slide3">
            <img src="3.webp">
  
          </div>
          <div class="slides slide4">
            <img src="2.jpg">
  
          </div>
        </div>	
        <div class="controls">
          <div class="texts">
            <p class="text text1">text1</p>
            <p class="text text2">text2</p>
            <p class="text text3">text3</p>
            <p class="text text4">text4</p>
          </div>
          <div class="dots">
            <label for="slide1"><span class="dot dot_1"></span></label>
            <label for="slide2"><span class="dot dot_2"></span></label>
            <label for="slide3"><span class="dot dot_3"></span></label>
            <label for="slide4"><span class="dot dot_4"></span></label>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
